        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url('https://i.imgur.com/8dJbCda.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .main-screen {
            width: 265px;
            height: 490px;
            border-radius: 14px;
            background: url('https://meolazy.github.io/xPro/launcher_2.jpg') no-repeat center center;
            background-size: cover;
            border: 1px solid white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .tabs-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            width: 100%;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .game-tab {
            min-width: 100px;
            background-color: rgba(255, 105, 180, 0.7);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .game-tab.active {
            background-color: #FF69B4;
        }

        .game-tab .close-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: white;
            color: #FF69B4;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .header {
            background-color: #FF69B4;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .image {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .add-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #FF69B4;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Modal chọn game */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .game-list {
            max-height: 60vh;
            overflow-y: auto;
            padding: 15px;
        }

        .game-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .game-option:hover {
            background: #f5f5f5;
        }

        .game-option img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .modal-footer {
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
        }

        .save-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>

// Khởi tạo

    renderTabs();
    if (savedGames.length > 0) {
        showGame(savedGames[0]);
    } else {
        playButton.onclick = openGameModal;
    }

        tab.textContent = game.title;
        tab.onclick = () => showGame(game);
        
        const closeBtn = document.createElement('span');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '×';
        closeBtn.onclick = (e) => {
            e.stopPropagation();
            removeGame(index);
        };
        
        tab.appendChild(closeBtn);
        tabsContainer.appendChild(tab);
    });

    // Thêm nút "Thêm game"
    const addTab = document.createElement('div');
    addTab.className = 'game-tab';
    addTab.textContent = '+ Thêm';
    addTab.style.background = 'rgba(255,255,255,0.3)';
    addTab.onclick = openGameModal;
    tabsContainer.appendChild(addTab);
}

// Hiển thị thông tin game
function showGame(game) {
    gameTitle.textContent = `Thiết Bị Pro ${game.title}`;
    gameImage.src = game.image;
    playButton.onclick = () => window.open(game.url, '_blank');
    
    // Đánh dấu tab đang chọn
    document.querySelectorAll('.game-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.textContent === game.title) tab.classList.add('active');
    });
}

// Xóa game
function removeGame(index) {
    savedGames.splice(index, 1);
    localStorage.setItem('savedGames', JSON.stringify(savedGames));
    renderTabs();
    
    if (savedGames.length > 0) {
        showGame(savedGames[0]);
    } else {
        resetDefaultView();
    }
}

// Reset về giao diện mặc định
function resetDefaultView() {
    gameTitle.textContent = 'Thiết Bị Pro';
    gameImage.src = 'https://cdn.now.gg/assets-opt/_next/image?url=https%3A%2F%2Fcdn.now.gg%2Fapps-content%2Fdefault%2Fimages%2FIcon_512.png&w=256&q=80&w=1440&q=70';
    playButton.onclick = openGameModal;
}

// Mở modal chọn game
function openGameModal() {
    selectedGame = null;
    renderGameList();
    gameModal.style.display = 'flex';
}

// Hiển thị danh sách game trong modal
function renderGameList() {
    gameList.innerHTML = '';
    
    games.forEach(game => {
        const option = document.createElement('div');
        option.className = 'game-option';
        option.innerHTML = `
            <img src="${game.image}" alt="${game.title}">
            <span>${game.title}</span>
        `;
        option.onclick = () => {
            document.querySelectorAll('.game-option').forEach(el => el.style.background = 'transparent');
            option.style.background = '#f0f0f0';
            selectedGame = game;
        };
        gameList.appendChild(option);
    });
}

// Lưu game đã chọn
function saveGame() {
    if (!selectedGame) {
        alert('Vui lòng chọn game trước khi lưu!');
        return;
    }
    
    if (savedGames.some(game => game.title === selectedGame.title)) {
        alert('Game đã tồn tại trong danh sách!');
        return;
    }
    
    savedGames.push(selectedGame);
    localStorage.setItem('savedGames', JSON.stringify(savedGames));
    gameModal.style.display = 'none';
    renderTabs();
    showGame(selectedGame);
}

// Sự kiện
addButton.onclick = openGameModal;
saveButton.onclick = saveGame;
gameModal.onclick = (e) => {
    if (e.target === gameModal) gameModal.style.display = 'none';
};

// Khởi chạy
init();
</script>
